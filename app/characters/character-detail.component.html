<div *ngIf="character">
	<h2>View {{editName | uppercase}} details!</h2>
	<div><label>id: </label>{{character.id}}</div>
	<div>
		<label>name: </label>
		<input [(ngModel)]="editName" placeholder="name">
	</div>
  <button (click)="save()">Save</button>
  <button (click)="cancel()">Cancel</button>
</div>
