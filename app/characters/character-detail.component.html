<div *ngIf="character">
	<h2>View {{character.name | uppercase}} details!</h2>
	<div><label>id: </label>{{character.id}}</div>
	<div>
		<label>name: </label>
		<input [(ngModel)]="character.name" placeholder="name">
	</div>
	<button [routerLink]="['CharactersDashboard']">Back to Characters</button>
</div>
